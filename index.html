    <section id="formContainer">
        <img id="logo" src="./assets/img/logo.png" alt="">

        <h1 id="title" class="animate__animated animate__backInLeft">Customer Service Agent Survey
        </h1>
        <form target="_blank"
            action="https://hooks.airtable.com/workflows/v1/genericWebhook/app7xwRPHHOaWI4pJ/wflyLNHGL2T8dEnQs/wtrlCTYJiBKLmDcAZ"
            method="post">

            <section id="flags" class="animate__animated animate__bounceInLeft">
         
                    <select name="agent" class="input CSA" type="text">

                        <option value="Simon">Simon</option>

                        <option value="Stephany">Stephanie</option>
                        <option value="Jamess">James</option>
                        <option value="Gavin">Gavin</option>
                        <option value="Natally">Natally</option>
                    </select>
        
                    <img id="qPix" class="hide" src="./assets/img/intro.jpg" alt="" />

            <section id="questions">
                
               <label id="prompt" class="hide">This survey will serve as a reference point as we bring our functional requirements to life during the app design and development phases. The functional requirements are the foundation that will shape our vision of a custom communications solution. By creating a tailored solution exclusive to our niche, and utilizing Domain-Driven Design (DDD), it can be adapted for any RingCentral users or businesses. This approach could also open opportunities to outsource our call management software to subscribers or clients in similar situations who are seeking communication solutions.</label>
            </section>
            <div class="btnContainer"> 
                <span id="start" class="btn hide" > Start </span>
            </div>

    </section>
